
<md-list>
  <h2 ng-show="alert">{{alert.message}}</h2>
  <h2 ng-show="$ctrl.campaigns.length == 0">Nenhuma Campanha cadastrada! </h2>
  <md-list-item ng-repeat="campaign in $ctrl.campaigns">
      <p>{{campaign.name}}</p>
      <md-button class="md-secondary" ng-click="$ctrl.editCampaign($event, campaign)">
          Editar
      </md-button>
  </md-list-item>
</md-list>
<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.newCampaign($event)" aria-label="add">
    +
</md-button>
