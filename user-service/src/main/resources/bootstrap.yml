server:
  port: 8120

spring:
  application:
    name: user-service
  sleuth:
    sampler:
      percentage: 1
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
    host: localhost
  datasource:
    url: jdbc:mysql://localhost:3306/app_socio_torcedor?useSSL=false
    username: root
    password: root
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

endpoints:
 shutdown:
  enabled: true

---
spring:
  profiles: dev
  application:
    name: user-service
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    base-url: http://zipkin:9411/
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  rabbitmq:
    host: rabbitmq
  datasource:
    url: jdbc:mysql://localhost:3306/app_socio_torcedor?useSSL=false
    username: root
    password: root
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update

server:
  port: 8120

eureka:
  instance:
    hostname: user-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/

endpoints:
 shutdown:
  enabled: true
